<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        完善资料
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="./hs_css/reset.css" type="text/css">
    <link rel="stylesheet" href="./hs_css/pub.css" type="text/css">
    <link rel="stylesheet" href="./layui/css/layui.css" type="text/css">
</head>

<body>
    <!-- user info wrap -->
    <div id="userInfoWrap" class="text-off">
        <!-- user-info -->
        <div class="user-info" id="userInfo">
            <header id="userInfoHeader">
                <a href="./hsCourt_centerUser.html" class="icon-left-box" id="backUserDet1">
                    <span class="icon-left"></span>
                </a>
                <h1>完善资料</h1>
            </header>
            <div id="main-content">
                <div class="info-bg">
                    <div class="userAvatar">
                        <img src="./hs_img/avatar.png" alt="">
                    </div>
                </div>

                <div class="infoForm" class="text-off">
                    <form action="get " class="layui-form   " id="form2">
                        <div class="form-item  mob_1px_t ">
                            <label for="name">姓名</label>
                            <div class="name-input ">
                                <input type="text " id="userName2" name="name" placeholder="填写姓名">
                            </div>
                        </div>
                        <div class="form-item  mob_1px_t layui-form-item">
                            <label for="sex" class="layui-form-item">
                                性别
                            </label>
                            <div class="sex-select" id="userSex2">
                                <div class="layui-input-block">
                                    <input type="radio" name="sex" value="男" title="男" checked='' id="sexMale">
                                    <div class="layui-unselect layui-form-radio layui-form-radioed">
                                        <i class="layui-anim layui-icon layui-anim-scaleSpring"></i>
                                        <div>男</div>
                                    </div>
                                    <input type="radio" name="sex" value="女" title="女" id="sexFemale">
                                    <div class="layui-unselect layui-form-radio">
                                        <i class="layui-anim layui-icon"></i>
                                        <div>女</div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="form-item  mob_1px_t ">
                            <label for="phone">手机号码</label>
                            <div class="phone-input">
                                <input class="" type="text" id="userPhone2" name="phone" placeholder="填写手机号码">
                            </div>
                        </div>
                        <div class="form-item  mob_1px_t">
                            <label for="id">身份证号码</label>
                            <div class="id-input">
                                <input type="text" id="userId2" name="id" placeholder="填写身份证号码">
                            </div>
                        </div>
                        <div class="form-item  mob_1px_t  mob_1px_b">
                            <label for="address">家庭住址</label>
                            <div class="address-input">
                                <input type="text" id="userAdd2" name="address" placeholder="填写家庭住址">
                            </div>
                        </div>

                        <div class="form-item last-item">
                            <input class="user-info-btn" type="button" value="提交" id="infoSubBtn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            //infoForm
            var sUserName = document.querySelector('#userName2');
            var sMobile = document.querySelector('#userPhone2');
            var sId = document.querySelector('#userId2');
            var sAdd = document.querySelector('#userAdd2');

            var regName = /^[\u4e00-\u9fa5]+(·[\u4e00-\u9fa5]+)*$/,
                regPhone = /^1[3|4|5|8][0-9]\d{4,8}$/,
                regId = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/,
                redAdd = /^(?![a-zA-Z\d]+$)[\u4e00-\u9fa5\da-zA-Z]+$/;

            var oInfoSubBtn = document.querySelector('#infoSubBtn');

            oInfoSubBtn.addEventListener('touchstart', function () {
                oInfoSubBtn.style.backgroundColor = "#79a6ff";
                if (!sUserName.value || !sMobile.value || !sId.value || !sAdd.value) {
                    layer.msg('请填写完整个人信息');
                } else if (!(regName.test(sUserName.value))) {
                    layer.msg('请输入正确的姓名');
                } else if (!(regPhone.test(sMobile.value))) {
                    layer.msg('请输入正确的手机号码');
                } else if (!regId.test(sId.value)) {
                    layer.msg('请输入正确的身份证号码');
                } else if (!redAdd.test(sAdd.value)) {
                    layer.msg('请输入正确的地址');
                }
            }, false)
            oInfoSubBtn.addEventListener('touchend', function () {
                oInfoSubBtn.style.backgroundColor = "#2d72fc";
            }, false)
        </script>
    </div>

 
    <script src="./layui/layui.all.js" type="text/javascript"></script>  
     <script>
        document.querySelector('#userInfoWrap').classList.add('move-edge-l');
        document.querySelector('#userInfoWrap').classList.add('left-in');
     </script>
</body>


</html>
